<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./css/CSS_1.css">
</head>
<body>

<!-- Contact Form Container-->
<div id="cContainer">
    <form id="myForm" action="" onsubmit="return validateForm()" method="POST">
        <label for="First_Name">First Name:</label><br>
        <input type="text" name="First" id="fName"><br>
        <label for="Last">Last Name:</label><br>
        <input type="text" name="Last" id="lName"><br>
        <label for="birthday">Date of Birth:</label><br>
        <input type="date" name="DOB" id="DOB"><br><br>
        <input type="submit" id="submit" value="Submit">
    </form>
</div> 


<script src="./JavaScript/JavaScript_2.js"></script>
</body>
</html>
